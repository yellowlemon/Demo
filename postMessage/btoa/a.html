<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="dns-prefetch" href="//static.zhangyoubao.com">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="x-rim-auto-match" content="none" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="address=no;email=no" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="msapplication-tap-highlight" content="no" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            border: 1px solid #000;
            border-width: 1px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p>我是父页面</p>
    <p>接收到的iframe信息是：<span id="content"></span></p>
    <iframe src="https://htmlpreview.github.io/?https://github.com/yellowlemon/Demo/blob/master/postMessage/btoa/b.html" frameborder="0" marginheight="0" marginwidth="0"></iframe>
    <script>
        // event 参数中有 data 属性，就是iframe页面发送过来的数据
         window.addEventListener("message", function( event ) {
             // 把iframe页面发送过来的数据显示在父页面中
           document.getElementById("content").innerHTML= event.data;
         }, false );
    </script>
</body>
</html>
